<div class="p-d-flex p-ai-center p-flex-column p-mt-1">
    <h2>Woman mechanic locker's key back</h2>
    <p class="title">Insert the locker's number :</p>
    <span class="p-float-label p-mt-3">
        <input id="locker-number" type="text" pInputText> 
        <label for="locker-number">Locker's number</label>
    </span>
    <p>(Number must contain two digits)</p>
    <div class="button-container p-d-flex p-jc-around p-mt-5">
        <p-button label="Cancel" class="p-mr-3" [routerLink]="['']"></p-button>
        <p-button label="Ok"></p-button>
    </div>
</div>
