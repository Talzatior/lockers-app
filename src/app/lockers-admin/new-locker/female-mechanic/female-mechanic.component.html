<div class="container p-d-flex p-ai-center p-flex-column p-mt-1">
    <p>Double locker attribution form</p>
    <span class="p-float-label p-mt-5">
        <input id="requester-name" type="text" pInputText> 
        <label for="requester-name">Name</label>
    </span>
    <span class="p-float-label p-mt-5">
        <input id="requester-first-name" type="text" pInputText> 
        <label for="requester-first-name">First name</label>
    </span>
    <span class="p-float-label p-mt-5">
        <input id="requester-personal-number" type="text" pInputText> 
        <label for="requester-personal-number">Personal number</label>
    </span>
    <span class="p-float-label p-mt-5">
        <input id="requester-company" type="text" pInputText> 
        <label for="requester-company">Company</label>
    </span>
    <p>To give a second locker's key, click on the "+" :</p>
    <p-toggleButton onIcon="pi pi-plus" offIcon="pi pi-times" (onChange)="handleChangeSection($event)" [(ngModel)]="checked"></p-toggleButton>
    <div *ngIf="!showSection">
        <div class="checkbox">
            <p-checkbox [(ngModel)]="checked-second" binary="true" inputId="binary"></p-checkbox>
            <label for="binary">Check in case of second locker wish</label>
        </div>
    </div>
    <div class="button-container p-d-flex p-jc-around p-mt-5">
        <p-button label="Cancel" class="p-mr-3" [routerLink]="['']"></p-button>
    <p-button label="Ok"></p-button>
    </div>
</div>
